<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rechercher un produit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="app-7">
        <header class="font-size-0">
            <a href="map.html" class="find-me" title="Géolocalisation">
                <i class="fas fa-crosshairs"></i>
            </a>
            <input type="text" id="input" placeholder="Rechercher un produit" v-model="searchValue" class="search-input search-input-icon">

            <p class="filters">
                <input type="checkbox" id="name" value="name" v-model="filters">
                <label for="name" v-bind:class="{ active: isActive('name')}">Nom</label>

                <input type="checkbox" id="location" value="location" v-model="filters">
                <label for="location" v-bind:class="{ active: isActive('location')}">Lieu</label>

                <input type="checkbox" id="theme" value="theme" v-model="filters">
                <label for="theme" v-bind:class="{ active: isActive('theme')}">Thème</label>
            </p>

        </header>
        <div v-if="loading === 1" class="loader"></div>
        <div class="show-after-loaded">
            <div v-if="nbResults === 0 && searchValue.length > 0 && loading === 0">
                <p class="error">
                    Aucun résultat pour la recherche «
                    <strong>{{searchValue}}</strong> »
                </p>
            </div>
            <div v-else-if="nbResults > 0" class="results">
                <p class="success" v-if="!popular">
                    <strong>{{nbResults}}</strong> résultat
                    <span v-if="nbResults > 1">s</span>
                    pour la recherche «
                    <strong>{{searchValue}}</strong> »
                </p>

                <p class="success" v-else>Top
                    <strong>9</strong> des produits
                    <strong>les plus visités</strong>
                </p>

                <a v-bind:href="'produit-' + product.id_produit + '.html'" class="result" v-for="(product, index) in listresults">
                    <div class="product-cover" v-if="(product.images && product.images.length > 0)">
                        <span class="product-cover-img" v-bind:style="{ backgroundImage: 'url(' + product.images[0].url + ')' }"></span>
                    </div>
                    <div class="product-cover" v-else>
                        <p class="results-no-img">No image available</p>
                    </div>
                    <span class="description">
                        <span v-html="highlight('#' + (index + 1) + ' ' + product.nom)" class="product-title"></span>
                        <br> Thème :
                        <span v-html="highlight(product.theme)" class="more-text"></span>
                    </span>
                </a>

                <button class="pagination-btn prev" v-on:click="prevPage" v-if="currentPage > 0">PREV</button>
                <button class="pagination-btn next" v-on:click="nextPage" v-if="((currentPage + 1) * resultsPerPage) < nbResults">NEXT</button>
            </div>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
        crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>

    <script>
        let listFilters = ['name', 'location', 'theme'];

        let app7 = new Vue({
            el: '#app-7',
            data: {
                searchValue: getHashes()[0],
                filters: getHashes()[1],
                listresults: [],
                currentPage: 0,
                resultsPerPage: 3 * 3,
                nbResults: 0,
                loading: 1,
                popular: false,
                ajax: null
            },
            methods: {
                getProductsByName: function (search) {
                    this.loading = 1;

                    if (search.length > 0 && this.filters.length > 0) {
                        if (this.ajax) {
                            this.ajax.abort();
                        }
                        let filters = this.filters.join(',');
                        let url = '//localhost:3000/api/products/search';
                        url += '?query=' + search + '&filters=' + filters + '';


                        if (this.filters.length === listFilters.length) {
                            window.location.hash = this.searchValue;
                        } else {
                            window.location.hash = this.filters.join('-') + '-' + this.searchValue;
                        }

                        this.ajax = $.get(url, (data) => {
                            this.loading = 0;
                            this.popular = false;
                            let from = this.currentPage * this.resultsPerPage;
                            let to = (this.currentPage + 1) * this.resultsPerPage;
                            this.listresults = data.slice(from, to);
                            this.nbResults = data.length;
                        });
                    } else {

                        if (this.ajax) {
                            this.ajax.abort();
                        }

                        if(this.popular === true) {
                            this.loading = 0;
                        } else {
                            this.listresults = [];
                            
                            this.ajax = $.get('//localhost:3000/api/products/popular', (data) => {
                                this.loading = 0;
                                this.nbResults = 9;
                                this.popular = true;
                                this.listresults = data;
                            });
                        }

                        window.location.hash = '';
                    }
                },
                highlight: function (content) {
                    if (!this.searchValue) {
                        return content;
                    }

                    let regex = regexAccent(this.searchValue);

                    return content.replace(new RegExp(regex, "gi"), match => {
                        return '<span class="highlightText">' + match + '</span>';
                    });
                },
                prevPage: function () {
                    this.currentPage--;
                },
                nextPage: function () {
                    this.currentPage++;
                },
                isActive: function(filter) {
                    return this.filters.indexOf(filter) !== -1;
                }
            },
            watch: {
                searchValue: function () {
                    this.currentPage = 0;
                    this.getProductsByName(this.searchValue);
                },
                filters: function () {
                    this.currentPage = 0;
                    this.getProductsByName(this.searchValue);
                },
                currentPage: function () {
                    $('html, body').animate({
                        scrollTop: 0
                    }, 500); // Go
                    this.getProductsByName(this.searchValue);
                }
            },
            mounted: function () {
                $('.show-after-loaded').fadeIn();
            }
        });

        function regexAccent(regex) {
            regex = regex.replace(new RegExp('[aàáâãäå]', "gi"), '[aàáâãäå]');
            regex = regex.replace(new RegExp('[eèéêë]', "gi"), '[eèéêë]');
            regex = regex.replace(new RegExp('[oòóôõöø]', "gi"), '[oòóôõöø]');
            regex = regex.replace(new RegExp('[cç]', "gi"), '[cç]');
            regex = regex.replace(new RegExp('[iìíîï]', "gi"), '[iìíîï]');
            regex = regex.replace(new RegExp('[uùúûü]', "gi"), '[uùúûü]');
            regex = regex.replace(new RegExp('[nñ]', "gi"), '[nñ]');
            regex = regex.replace(new RegExp('[sš]', "gi"), '[sš]');
            regex = regex.replace(new RegExp('[yÿý]', "gi"), '[yÿý]');
            regex = regex.replace(new RegExp('[zž]', "gi"), '[zž]');

            return regex;
        }

        function getHash() {
            return decodeURIComponent(window.location.hash).split('#')[1].split('-');
        }

        function getHashes() {
            let filters = [];
            let hashes = [''];
            if (window.location.hash) {
                hashes = getHash(); 

                filters = hashes.splice(0, hashes.length - 1);

                console.log(filters.length);
            }

            if (filters.length === 0) {
                filters = listFilters;
            }

            return [hashes[0], filters];
        }

        app7.getProductsByName(app7.searchValue);

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 27) {
                app7.searchValue = '';
            }

            if ((event.ctrlKey || event.metaKey) && event.keyCode === 70) {
                event.preventDefault();
                if ($(window).scrollTop() > 300) {
                    $('html, body').animate({
                        scrollTop: 0
                    }, 500); // Go
                    setTimeout(function () {
                        $('#input').focus();
                    }, 300);
                } else {
                    $('html, body').animate({
                        scrollTop: 0
                    }, 500); // Go
                    $('#input').focus();
                }
            }
        });
    </script>

</body>

</html>
