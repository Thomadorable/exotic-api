<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Détail du produit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <a href="index.html" class="back-home pagination-btn">Retour</a>

    <div id="app-7" class="font-size-0">
        <h1>#{{infosBoutique.id_boutique}} {{infosBoutique.nom}}</h1>
        <!-- <h2>Thème | <a v-bind:href="'index.html#theme-' + infosBoutique.theme">{{infosBoutique.theme}}</a></h2> -->
  
        <iframe
            width="600"
            height="450"
            frameborder="0" style="border:0"
            v-bind:src="'https://www.google.com/maps/embed/v1/place?key=AIzaSyB4_D-KNKcJlgMwy0TZjkgzLBBz6O3DT5k&q=' + infosBoutique.lieu">
        </iframe>
    </div>




    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/swiper.min.js"></script>

    <script>
        var params = {};

        if (location.search) {
            var parts = location.search.substring(1).split('&');

            for (var i = 0; i < parts.length; i++) {
                var nv = parts[i].split('=');
                if (!nv[0]) continue;
                params[nv[0]] = nv[1] || true;
            }
        }

        var app7 = new Vue({
            el: '#app-7',
            data: {
                infosBoutique: []
            },
            methods: {
                getProductInfos: function (idProduct) {
                    if (idProduct > 0) {
                        $.get('//localhost:3000/api/shop/' + idProduct, (data) => {
                            console.log(data[0])
                            
                            if (data[0]) {
                                this.infosBoutique = data[0];
                            }
                        });
                    }
                },
            }
        });

        var rand = Math.round(Math.random(10) * 99);

        if (params && params.id) {
            rand = params.id;
        }

        app7.getProductInfos(rand);

        setTimeout(function () {
            var swiper = new Swiper('.swiper-container', {
                pagination: {
                    el: '.swiper-pagination',
                    dynamicBullets: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                loop: true,
                autoplay: true,
                speed: 500
            });
        }, 1000);
    </script>
</body>

</html>
